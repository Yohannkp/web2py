{{extend 'header.html'}} {{ block contenu }}
<h2>Ajout d'un film</h2>
<a href="{{=URL( 'films', 'liste')}}"><button type="button " class="btn rounded-pill btn-success ">Retour</button></a>
<form class="form-horizontal " method="post" action="{{=URL( 'films', 'ajout')}} ">
    <div class=" form-group ">
        <label class="control-label col-sm-2 " for="titre">Titre :</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control " id="titre" name="titre" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="description">Description :</label>
        <div class="col-sm-10 ">
            <input type="prenom" class="form-control " id="description" name="description" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="date_sortie">Date sortie :</label>
        <div class="col-sm-10 ">
            <input type="date" class="form-control " id="date_sortie" name="date_sortie" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="realisateur">Réalisateur :</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control " id="realisateur" name="realisateur" required>
        </div>
    </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 " for="duree">Durée :</label>
        <div class="col-sm-10 ">
            <input type="text" class="form-control " id="duree" name="duree" required>
        </div>
    </div>
    <div class="form-group button ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit" class="btn btn-primary ">Ajouter</button>
        </div>
    </div>
</form>
{{ end }}
